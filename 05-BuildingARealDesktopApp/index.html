<!doctype html>
<html>
<head>

  <title>Our cool editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="header">

      <a href="#" class="open-file">Open file</a>
      &middot;

</body>
</html>
